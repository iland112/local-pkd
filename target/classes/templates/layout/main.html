<!DOCTYPE html>
<html
  data-theme="winter"
  th:lang="|${#locale.language}-${#locale.country}|"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:replace="~{layout/_head :: head-content}"></head>
  <body>
    <div class="drawer">
      <input id="main-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col min-h-screen">

        <nav th:replace="~{layout/_nav :: nav-content}"></nav>

        <!-- 메인 컨텐츠 영역 -->
        <main class="min-h-screen pb-8">
          <!-- Page Content -->
          <div layout:fragment="content"></div>
        </main>
        
        <footer th:replace="~{layout/_footer :: footer-content}"></footer>

      </div> {# End drawer-content #}

      <div th:replace="~{layout/_nav :: drawer-side-content}"></div> {# This will be the actual drawer #}
      <div th:replace="~{layout/_modals :: modals-content}"></div> {# All modals #}
      <div th:replace="~{layout/_scripts :: scripts-content}"></div> {# All scripts and global styles #}

    </div> {# End drawer #}
  </body>
</html>
