version: '3.8'

services:
  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: icao-postgres
    environment:
      POSTGRES_DB: icao_pkd
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    
  # 기존 OpenLDAP 서비스 (유지)
  openldap:
    image: docker.io/osixia/openldap:latest
    container_name: icao-openldap
    environment:
      LDAP_ORGANISATION: "ICAO PKD"
      LDAP_DOMAIN: "pkd.icao.int"
      LDAP_ADMIN_PASSWORD: "admin"
    ports:
      - "1389:389"
      - "1636:636"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
    restart: unless-stopped
  
  # pgAdmin (선택사항 - 데이터베이스 관리 도구)
  pgadmin:
    image: docker.io/dpage/pgadmin4:latest
    container_name: icao-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@icao.int
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
  ldap_data:
  ldap_config:
  pgadmin_data: