<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="scripts-content">
    <!-- 알림 컨테이너 -->
    <div id="notificationContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>

    <!-- Vendor CSS -->
    

    <!-- Other vendor scripts -->
    <script
            type="text/javascript"
            th:src="@{/webjars/htmx.org/dist/htmx.min.js}"
    ></script>
    <script type="text/javascript" th:src="@{/webjars/chartjs/4.4.3/dist/chart.umd.js}"></script>
    <!-- htmx debug logging disabled for production -->
    
    <!-- Global Helper Functions -->
    <script>
        // 전역 Helper 함수들
        function showSystemInfo() {
            window.dispatchEvent(new CustomEvent('show-system-info'));
        }

        function showHelp() {
            window.dispatchEvent(new CustomEvent('show-help'));
        }

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key == 'h') { e.preventDefault(); window.location.href = '/'; }
            if (e.ctrlKey && e.key == '1') { e.preventDefault(); window.location.href = '/file/upload'; }
            if (e.ctrlKey && e.key == '2') { e.preventDefault(); window.location.href = '/upload-history'; }
        });

        function showNotification(message, type = 'info', duration = 5000) {
            // DaisyUI alert classes
            const alertClasses = {
                info: 'alert-info',
                success: 'alert-success',
                warning: 'alert-warning',
                error: 'alert-error'
            };

            // Heroicons SVG for each type
            const icons = {
                info: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                </svg>`,
                success: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>`,
                warning: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>`,
                error: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>`
            };

            const notification = document.createElement('div');
            notification.className = `alert ${alertClasses[type]} shadow-lg max-w-md animate-slideIn`;
            notification.setAttribute('role', 'alert');
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    ${icons[type]}
                    <span class="flex-1 text-sm">${message}</span>
                    <button onclick="this.closest('.alert').remove()" class="btn btn-ghost btn-xs btn-circle" aria-label="알림 닫기">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            `;

            const container = document.getElementById('notificationContainer');
            container.appendChild(notification);

            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, duration);
        }
    </script>

    <style>
        /* Alpine.js x-cloak */
        [x-cloak] {
            display: none !important;
        }

        /* 애니메이션 정의 */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }

        .animate-slideDown {
            animation: slideDown 0.2s ease-out;
        }

        /* 키보드 단축키 스타일 */
        kbd {
            font-family: monospace;
            font-size: 0.875rem;
            font-weight: bold;
        }

        /* 네비게이션 호버 효과 개선 */
        .nav-link {
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #3b82f6, #1d4ed8);
            transition: width 0.3s ease;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* 반응형 개선 */
        @media (max-width: 768px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .nav-brand h1 {
                font-size: 1.125rem;
            }

            .mobile-menu-overlay {
                background-color: rgba(0, 0, 0, 0.3);
            }
        }

        /* 포커스 스타일 개선 */
        button:focus,
        a:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
            border-radius: 0.375rem;
        }

        /* 로딩 상태 */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* 알림 스타일 개선 */
        .notification-enter {
            animation: notificationEnter 0.3s ease-out;
        }

        @keyframes notificationEnter {
            from {
                opacity: 0;
                transform: translateX(100%) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* 다크모드 지원 준비 */
        @media (prefers-color-scheme: dark) {
            .dark-mode-ready {
                transition: background-color 0.3s ease, color 0.3s ease;
            }
        }
    </style>
</div>
</body>
</html>
