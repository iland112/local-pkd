<!DOCTYPE html>
<html
  th:lang="|${#locale.language}-${#locale.country}|"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" th:href="@{/css/application.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" />
  </head>
  <body>
    <div class="container mx-auto max-w-4xl mt-4">
      <!-- SSE Connection Alert Section -->
      <div
        id="connectionAlert"
        class="hidden mb-4 p-4 bg-yellow-50 border-l-4 border-yellow-500 rounded-md"
      >
        <div class="flex items-center">
          <i class="fas fa-exclamation-triangle text-yellow-500 mr-3"></i>
          <span class="text-yellow-700">
            실시간 업데이트 연결이 끊어졌습니다. 페이지를 새로고침하여 다시 연결하세요.</span>
          <button
            onclick="location.reload()"
            class="ml-4 px-3 py-1 bg-yellow-500 text-white rounded text-sm"
          >
            새로고침
          </button>
        </div>
      </div>
      <!-- Page Content -->
      <main layout:fragment="content"></main>
    </div>

    <script
      type="text/javascript"
      th:src="@{/webjars/alpinejs/dist/cdn.min.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/htmx.org/dist/htmx.min.js}"
    ></script>
    <th:block layout:fragment="script-content"> </th:block>
  </body>
</html>
