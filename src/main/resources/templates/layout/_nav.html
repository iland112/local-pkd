<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- Main Navigation Bar (Header) - Breadcrumb navigation for Preline sidebar layout -->
<nav th:fragment="nav-content"
     class="bg-base-100 shadow-sm border-b border-base-300 sticky top-0 z-40"
>
    <div class="w-full px-4 lg:px-6">
        <div class="flex items-center justify-between h-16">
            <!-- Left: Breadcrumb Navigation -->
            <div class="flex items-center">
                <!-- Mobile: Sidebar Toggle Button (visible on mobile only) -->
                <button type="button"
                        class="lg:hidden btn btn-ghost btn-sm btn-square me-3"
                        aria-label="사이드바 열기"
                        aria-haspopup="dialog"
                        aria-expanded="false"
                        aria-controls="application-sidebar"
                        data-hs-overlay="#application-sidebar"
                >
                    <!-- Heroicon: bars-3 -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>

                <!-- Breadcrumb -->
                <ol class="flex items-center whitespace-nowrap">
                    <!-- Home / Root -->
                    <li class="flex items-center text-sm"
                        :class="$store.theme.darkMode ? 'text-gray-400' : 'text-gray-600'">
                        <a href="/" class="flex items-center gap-1.5 hover:text-primary transition-colors">
                            <!-- Heroicon: home-modern -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 flex-shrink-0">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205 3 1m1.5.5-1.5-.5M6.75 7.364V3h-3v18m3-13.636 10.5-3.819" />
                            </svg>
                            <span class="hidden sm:inline">ICAO PKD</span>
                        </a>
                        <!-- Separator - Only show if there's a section -->
                        <svg th:if="${navPage != null and navPage != 'home'}"
                             class="mx-2 w-4 h-4 flex-shrink-0"
                             :class="$store.theme.darkMode ? 'text-gray-600' : 'text-gray-400'"
                             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m9 18 6-6-6-6"/>
                        </svg>
                    </li>

                    <!-- Section (PKD 관리 / PA 검증) - Only when on a submenu -->
                    <th:block th:if="${navPage != null and navPage != 'home'}">
                        <!-- PKD Section -->
                        <li th:if="${navPage.startsWith('file-') or navPage == 'upload-history'}"
                            class="flex items-center text-sm"
                            :class="$store.theme.darkMode ? 'text-gray-400' : 'text-gray-600'">
                            <span class="flex items-center gap-1.5">
                                <!-- Heroicon: circle-stack -->
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 flex-shrink-0">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
                                </svg>
                                <span class="hidden sm:inline">PKD 관리</span>
                            </span>
                            <svg class="mx-2 w-4 h-4 flex-shrink-0"
                                 :class="$store.theme.darkMode ? 'text-gray-600' : 'text-gray-400'"
                                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m9 18 6-6-6-6"/>
                            </svg>
                        </li>

                        <!-- PA Section -->
                        <li th:if="${navPage.startsWith('pa-')}"
                            class="flex items-center text-sm"
                            :class="$store.theme.darkMode ? 'text-gray-400' : 'text-gray-600'">
                            <span class="flex items-center gap-1.5">
                                <!-- Heroicon: identification -->
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 flex-shrink-0">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
                                </svg>
                                <span class="hidden sm:inline">PA 검증</span>
                            </span>
                            <svg class="mx-2 w-4 h-4 flex-shrink-0"
                                 :class="$store.theme.darkMode ? 'text-gray-600' : 'text-gray-400'"
                                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m9 18 6-6-6-6"/>
                            </svg>
                        </li>
                    </th:block>

                    <!-- Current Page (only show for non-home pages) -->
                    <li th:if="${navPage != null and navPage != 'home'}"
                        class="text-sm font-semibold truncate"
                        :class="$store.theme.darkMode ? 'text-gray-200' : 'text-gray-800'"
                        aria-current="page">
                        <!-- PKD Pages -->
                        <span th:if="${navPage == 'file-upload'}">파일 업로드</span>
                        <span th:if="${navPage == 'upload-history'}">업로드 이력</span>
                        <span th:if="${navPage == 'file-dashboard'}">통계 대시보드</span>

                        <!-- PA Pages -->
                        <span th:if="${navPage == 'pa-verify'}">PA 검증 수행</span>
                        <span th:if="${navPage == 'pa-history'}">검증 이력</span>
                        <span th:if="${navPage == 'pa-dashboard'}">통계 대시보드</span>
                    </li>
                </ol>
            </div>

            <!-- Right: Utility Menu -->
            <div class="flex items-center gap-2">
                <!-- 다크 모드 토글 버튼 -->
                <button
                  @click="$store.theme.toggle()"
                  class="btn btn-ghost btn-sm btn-circle"
                  aria-label="다크 모드 토글"
                >
                    <!-- Sun icon (light mode) -->
                    <svg x-show="!$store.theme.darkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>
                    <!-- Moon icon (dark mode) -->
                    <svg x-show="$store.theme.darkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>
                </button>

                <!-- 도구 드롭다운 -->
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-sm btn-circle">
                        <!-- Heroicon: cog-6-tooth -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </label>
                    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow-lg bg-base-100 rounded-box w-52 border border-base-300">
                        <li>
                            <button @click="showSystemInfo()" class="flex items-center gap-3">
                                <!-- Heroicon: information-circle -->
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                </svg>
                                시스템 정보
                            </button>
                        </li>
                        <li>
                            <button @click="showHelp()" class="flex items-center gap-3">
                                <!-- Heroicon: question-mark-circle -->
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                                </svg>
                                도움말
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

</html>
