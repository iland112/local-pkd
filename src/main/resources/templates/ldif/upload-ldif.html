<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <body>
    <div layout:fragment="content">
      <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="flex justify-center">
          <div class="w-full max-w-2xl">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
              <!-- 페이지 헤더 -->
              <div class="bg-green-600 text-white px-6 py-4">
                <h1 class="text-2xl font-bold flex items-center gap-3">
                  <i class="fas fa-file-upload text-green-200"></i>
                  LDIF 파일 업로드
                </h1>
                <p class="text-green-100 text-sm mt-2">
                  LDIF 파일(.ldif)을 업로드하고 중복 여부를 확인합니다.
                </p>
              </div>

              <!-- 본문 -->
              <div class="p-6">
                <!-- Alert Messages -->
                <div
                  th:if="${error}"
                  class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded-md auto-hide-alert"
                >
                  <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                    <div class="flex-1">
                      <span th:text="${error}" class="text-red-700"></span>
                    </div>
                    <button
                      type="button"
                      class="text-red-400 hover:text-red-600 transition-colors alert-close-btn"
                    >
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>

                <!-- Success Message -->
                <div
                  th:if="${success}"
                  class="mb-4 p-4 bg-green-50 border-l-4 border-green-500 rounded-md auto-hide-alert"
                >
                  <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 mr-3"></i>
                    <div class="flex-1">
                      <span th:text="${success}" class="text-green-700"></span>
                    </div>
                    <button
                      type="button"
                      class="text-green-400 hover:text-green-600 transition-colors alert-close-btn"
                    >
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>

                <!-- File Upload Form -->
                <div class="mb-6">
                  <form
                    action="/ldif/upload"
                    method="post"
                    enctype="multipart/form-data"
                    class="space-y-4"
                  >
                    <div>
                      <label
                        for="file"
                        class="block text-sm font-medium text-gray-700 mb-2"
                      >
                        <i class="fas fa-file-code text-green-500 mr-2"></i> LDIF
                        파일 선택
                      </label>
                      <input
                        id="file"
                        type="file"
                        name="file"
                        accept=".ldif"
                        class="file-input file-input-bordered w-full"
                        required
                      />
                      <div
                        id="fileInfo"
                        class="mt-2 text-sm text-gray-600 hidden"
                      >
                        <i class="fas fa-check-circle text-green-500 mr-1"></i>
                        <span id="fileName"></span>
                        <span id="fileSize" class="ml-2 text-gray-400"></span>
                      </div>
                      <p class="mt-2 text-sm text-gray-600">
                        LDIF (LDAP Data Interchange Format) 파일만 업로드할 수 있습니다.
                      </p>
                    </div>

                    <div>
                      <button
                        type="submit"
                        class="btn btn-primary w-full"
                      >
                        <i class="fas fa-upload mr-2"></i> 파일 업로드
                      </button>
                    </div>
                  </form>
                </div>

                <!-- 업로드 안내 -->
                <div class="mt-8">
                  <h5 class="text-lg font-semibold text-gray-800 mb-4">
                    업로드 기능
                  </h5>
                  <div
                    class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-lg p-4 border border-gray-200"
                  >
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div
                        class="flex items-center gap-3 py-3 px-3 bg-white rounded-md shadow-sm"
                      >
                        <div
                          class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-full flex items-center justify-center"
                        >
                          <i class="fas fa-file-upload text-green-600"></i>
                        </div>
                        <span class="text-gray-700 font-medium"
                          >LDIF 파일 업로드</span
                        >
                      </div>
                      <div
                        class="flex items-center gap-3 py-3 px-3 bg-white rounded-md shadow-sm"
                      >
                        <div
                          class="flex-shrink-0 w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center"
                        >
                          <i class="fas fa-fingerprint text-blue-600"></i>
                        </div>
                        <span class="text-gray-700 font-medium"
                          >중복 파일 검사 (SHA-256)</span
                        >
                      </div>
                      <div
                        class="flex items-center gap-3 py-3 px-3 bg-white rounded-md shadow-sm"
                      >
                        <div
                          class="flex-shrink-0 w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center"
                        >
                          <i class="fas fa-history text-purple-600"></i>
                        </div>
                        <span class="text-gray-700 font-medium"
                          >업로드 이력 관리</span
                        >
                      </div>
                      <div
                        class="flex items-center gap-3 py-3 px-3 bg-white rounded-md shadow-sm"
                      >
                        <div
                          class="flex-shrink-0 w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center"
                        >
                          <i class="fas fa-save text-orange-600"></i>
                        </div>
                        <span class="text-gray-700 font-medium"
                          >안전한 파일 저장</span
                        >
                      </div>
                    </div>
                  </div>
                </div>

                <!-- 시스템 요구사항 -->
                <div
                  class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200"
                >
                  <h6 class="text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-info-circle text-green-500 mr-2"></i>시스템
                    요구사항
                  </h6>
                  <ul class="text-sm text-gray-600 space-y-1">
                    <li>• 최대 파일 크기: 100MB</li>
                    <li>• 지원 형식: .ldif 확장자 (RFC 2849 표준)</li>
                    <li>• 권장 브라우저: Chrome, Firefox, Safari</li>
                  </ul>
                </div>
              </div>

              <!-- Footer -->
              <div class="text-center mt-8 pb-6 text-gray-500 text-sm">
                <p>
                  © 2025 ICAO PKD Local Manager
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <th:block layout:fragment="script-content">
      <script>
        // 페이지 로드 시 초기화
        document.addEventListener("DOMContentLoaded", function () {
            console.log("LDIF Upload page loaded");

            // 자동 알림 숨김 처리
            setupAutoHideAlerts();

            // 파일 선택 시 정보 표시
            const fileInput = document.getElementById("file");
            if (fileInput) {
                fileInput.addEventListener("change", function () {
                    const file = this.files[0];
                    if (file) {
                        const fileInfo = document.getElementById("fileInfo");
                        const fileName = document.getElementById("fileName");
                        const fileSize = document.getElementById("fileSize");

                        fileName.textContent = file.name;
                        fileSize.textContent = `(${formatFileSize(file.size)})`;
                        fileInfo.classList.remove("hidden");
                    }
                });
            }
        });

        // 자동 알림 숨김 처리
        function setupAutoHideAlerts() {
            const alerts = document.querySelectorAll(".auto-hide-alert");
            alerts.forEach((alert) => {
                setTimeout(() => {
                    alert.style.opacity = "0";
                    alert.style.transition = "opacity 0.5s ease-out";
                    setTimeout(() => alert.remove(), 500);
                }, 5000);

                const closeBtn = alert.querySelector(".alert-close-btn");
                if (closeBtn) {
                    closeBtn.addEventListener("click", function () {
                        alert.style.opacity = "0";
                        setTimeout(() => alert.remove(), 300);
                    });
                }
            });
        }

        // 파일 크기 포맷팅
        function formatFileSize(bytes) {
            if (bytes === 0) return "0 Bytes";
            const k = 1024;
            const sizes = ["Bytes", "KB", "MB", "GB"];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + " " + sizes[i];
        }
      </script>

      <style>
        /* 애니메이션 */
        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(-10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .animate-fadeIn {
          animation: fadeIn 0.3s ease-out;
        }

        /* 반응형 */
        @media (max-width: 768px) {
          .container {
            padding: 1rem;
          }
        }
      </style>
    </th:block>
  </body>
</html>
