<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/base :: layout(~{::content})}"
>
  <body>
    <th:block th:fragment="content">
      <div
        class="container mx-auto px-4 py-8 max-w-7xl"
        x-data="paHistoryPageState()"
        @alpine:init="init()"
      >
        <!-- Page Header -->
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-base-content mb-2">
            <i class="fas fa-history text-primary"></i>
            Passive Authentication 검증 이력
          </h1>
          <p class="text-base-content opacity-70">
            전자여권 검증 이력을 조회하고 필터링할 수 있습니다.
          </p>
        </div>

        <!-- Filters Card -->
        <div class="card bg-base-100 shadow-xl border mb-6" :class="$store.theme.darkMode ? 'border-gray-700' : 'border-gray-200'">
          <div class="card-body">
            <h2 class="card-title text-lg mb-4">
              <i class="fas fa-filter text-info"></i>
              검색 필터
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <!-- Country Filter -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">발급 국가</span>
                </label>
                <select
                  x-model="filters.country"
                  @change="applyFilters()"
                  class="select select-bordered w-full"
                >
                  <option value="">전체</option>
                  <option value="KR">대한민국 (KR)</option>
                  <option value="US">미국 (US)</option>
                  <option value="JP">일본 (JP)</option>
                  <option value="CN">중국 (CN)</option>
                  <option value="GB">영국 (GB)</option>
                </select>
              </div>

              <!-- Status Filter -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">검증 결과</span>
                </label>
                <select
                  x-model="filters.status"
                  @change="applyFilters()"
                  class="select select-bordered w-full"
                >
                  <option value="">전체</option>
                  <option value="VALID">✓ Valid</option>
                  <option value="INVALID">✗ Invalid</option>
                  <option value="ERROR">⚠ Error</option>
                </select>
              </div>

              <!-- Date Range From -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">시작 날짜</span>
                </label>
                <input
                  type="date"
                  x-model="filters.dateFrom"
                  @change="applyFilters()"
                  class="input input-bordered w-full"
                />
              </div>

              <!-- Date Range To -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">종료 날짜</span>
                </label>
                <input
                  type="date"
                  x-model="filters.dateTo"
                  @change="applyFilters()"
                  class="input input-bordered w-full"
                />
              </div>
            </div>

            <!-- Filter Actions -->
            <div class="flex justify-end gap-2 mt-4">
              <button
                @click="clearFilters()"
                class="btn btn-ghost btn-sm"
              >
                <i class="fas fa-undo mr-2"></i>
                초기화
              </button>
              <button
                @click="applyFilters()"
                class="btn btn-primary btn-sm"
              >
                <i class="fas fa-search mr-2"></i>
                검색
              </button>
            </div>
          </div>
        </div>

        <!-- Statistics Summary -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
          <div class="stat bg-base-100 shadow-xl border rounded-lg" :class="$store.theme.darkMode ? 'border-gray-700' : 'border-gray-200'">
            <div class="stat-figure text-primary">
              <i class="fas fa-file-alt text-3xl"></i>
            </div>
            <div class="stat-title">총 검증 건수</div>
            <div class="stat-value text-primary" x-text="statistics.total"></div>
          </div>

          <div class="stat bg-base-100 shadow-xl border rounded-lg" :class="$store.theme.darkMode ? 'border-gray-700' : 'border-gray-200'">
            <div class="stat-figure text-success">
              <i class="fas fa-check-circle text-3xl"></i>
            </div>
            <div class="stat-title">Valid</div>
            <div class="stat-value text-success" x-text="statistics.valid"></div>
            <div class="stat-desc" x-text="statistics.validPercent + '%'"></div>
          </div>

          <div class="stat bg-base-100 shadow-xl border rounded-lg" :class="$store.theme.darkMode ? 'border-gray-700' : 'border-gray-200'">
            <div class="stat-figure text-error">
              <i class="fas fa-times-circle text-3xl"></i>
            </div>
            <div class="stat-title">Invalid</div>
            <div class="stat-value text-error" x-text="statistics.invalid"></div>
            <div class="stat-desc" x-text="statistics.invalidPercent + '%'"></div>
          </div>

          <div class="stat bg-base-100 shadow-xl border rounded-lg" :class="$store.theme.darkMode ? 'border-gray-700' : 'border-gray-200'">
            <div class="stat-figure text-warning">
              <i class="fas fa-exclamation-triangle text-3xl"></i>
            </div>
            <div class="stat-title">Error</div>
            <div class="stat-value text-warning" x-text="statistics.error"></div>
            <div class="stat-desc" x-text="statistics.errorPercent + '%'"></div>
          </div>
        </div>

        <!-- History Table -->
        <div class="card bg-base-100 shadow-xl border" :class="$store.theme.darkMode ? 'border-gray-700' : 'border-gray-200'">
          <div class="card-body">
            <h2 class="card-title text-lg mb-4">
              <i class="fas fa-table text-primary"></i>
              검증 이력
              <span class="badge badge-lg" x-text="totalRecords + '건'"></span>
            </h2>

            <!-- Loading State -->
            <div x-show="loading" class="flex justify-center items-center py-20">
              <span class="loading loading-spinner loading-lg text-primary"></span>
            </div>

            <!-- Empty State -->
            <div x-show="!loading && records.length === 0" class="flex flex-col items-center justify-center py-20 text-center">
              <i class="fas fa-inbox text-6xl text-base-content opacity-30 mb-4"></i>
              <p class="text-xl font-semibold text-base-content opacity-70">검증 이력이 없습니다</p>
              <p class="text-sm text-base-content opacity-50 mt-2">첫 번째 PA 검증을 수행해보세요!</p>
              <a href="/pa/verify" class="btn btn-primary mt-6">
                <i class="fas fa-plus-circle mr-2"></i>
                검증 수행하기
              </a>
            </div>

            <!-- Table -->
            <div x-show="!loading && records.length > 0" class="overflow-x-auto">
              <table class="table table-zebra w-full">
                <thead>
                  <tr>
                    <th>검증 ID</th>
                    <th>발급 국가</th>
                    <th>여권 번호</th>
                    <th>검증 결과</th>
                    <th>검증 시각</th>
                    <th>요청자</th>
                    <th>상세</th>
                  </tr>
                </thead>
                <tbody>
                  <template x-for="record in records" :key="record.verificationId">
                    <tr>
                      <!-- Verification ID -->
                      <td>
                        <span class="font-mono text-xs" x-text="record.verificationId.substring(0, 8) + '...'"></span>
                      </td>

                      <!-- Country -->
                      <td>
                        <div class="flex items-center gap-2">
                          <span class="fi" :class="'fi-' + record.issuingCountry.toLowerCase()"></span>
                          <span x-text="record.issuingCountry"></span>
                        </div>
                      </td>

                      <!-- Document Number -->
                      <td>
                        <span class="font-mono text-sm" x-text="record.documentNumber"></span>
                      </td>

                      <!-- Status -->
                      <td>
                        <span
                          class="badge badge-sm"
                          :class="{
                            'badge-success': record.status === 'VALID',
                            'badge-error': record.status === 'INVALID',
                            'badge-warning': record.status === 'ERROR'
                          }"
                          x-text="record.status"
                        ></span>
                      </td>

                      <!-- Verified At -->
                      <td>
                        <span class="text-sm" x-text="formatTimestamp(record.verificationTimestamp)"></span>
                      </td>

                      <!-- Requested By -->
                      <td>
                        <span class="text-sm" x-text="record.requestedBy || 'anonymous'"></span>
                      </td>

                      <!-- Actions -->
                      <td>
                        <button
                          @click="viewDetails(record)"
                          class="btn btn-ghost btn-xs"
                        >
                          <i class="fas fa-eye mr-1"></i>
                          보기
                        </button>
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>

            <!-- Pagination -->
            <div x-show="!loading && records.length > 0" class="flex justify-center mt-6">
              <div class="join">
                <button
                  class="join-item btn btn-sm"
                  @click="goToPage(currentPage - 1)"
                  :disabled="currentPage === 0"
                >
                  <i class="fas fa-chevron-left"></i>
                </button>

                <template x-for="page in visiblePages" :key="page">
                  <button
                    class="join-item btn btn-sm"
                    :class="page === currentPage ? 'btn-primary' : ''"
                    @click="goToPage(page)"
                    x-text="page + 1"
                  ></button>
                </template>

                <button
                  class="join-item btn btn-sm"
                  @click="goToPage(currentPage + 1)"
                  :disabled="currentPage >= totalPages - 1"
                >
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Details Modal -->
        <dialog x-ref="detailsModal" class="modal">
          <div class="modal-box max-w-4xl">
            <h3 class="font-bold text-lg mb-4">
              <i class="fas fa-info-circle text-info"></i>
              검증 상세 정보
            </h3>

            <div x-show="selectedRecord" class="space-y-4">
              <!-- Basic Info -->
              <div class="grid grid-cols-2 gap-4">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-semibold">검증 ID</span>
                  </label>
                  <input
                    type="text"
                    :value="selectedRecord?.verificationId"
                    readonly
                    class="input input-bordered input-sm font-mono"
                  />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-semibold">검증 결과</span>
                  </label>
                  <span
                    class="badge badge-lg"
                    :class="{
                      'badge-success': selectedRecord?.status === 'VALID',
                      'badge-error': selectedRecord?.status === 'INVALID',
                      'badge-warning': selectedRecord?.status === 'ERROR'
                    }"
                    x-text="selectedRecord?.status"
                  ></span>
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-semibold">발급 국가</span>
                  </label>
                  <input
                    type="text"
                    :value="selectedRecord?.issuingCountry"
                    readonly
                    class="input input-bordered input-sm"
                  />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-semibold">여권 번호</span>
                  </label>
                  <input
                    type="text"
                    :value="selectedRecord?.documentNumber"
                    readonly
                    class="input input-bordered input-sm font-mono"
                  />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-semibold">검증 시각</span>
                  </label>
                  <input
                    type="text"
                    :value="formatTimestamp(selectedRecord?.verificationTimestamp)"
                    readonly
                    class="input input-bordered input-sm"
                  />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-semibold">요청자</span>
                  </label>
                  <input
                    type="text"
                    :value="selectedRecord?.requestedBy || 'anonymous'"
                    readonly
                    class="input input-bordered input-sm"
                  />
                </div>
              </div>

              <!-- DG1/DG2 Data Display (VALID records only) -->
              <div x-show="selectedRecord?.status === 'VALID'">
                <div class="divider">여권 데이터</div>

                <!-- Loading indicator for DG data -->
                <div x-show="dgLoading" class="flex justify-center py-4">
                  <span class="loading loading-spinner loading-sm"></span>
                  <span class="ml-2 text-sm">데이터 로딩 중...</span>
                </div>

                <!-- Error message for DG data -->
                <div x-show="dgError && !dgLoading" class="alert alert-warning">
                  <i class="fas fa-exclamation-triangle"></i>
                  <span x-text="dgError"></span>
                </div>

                <!-- DG2 (Face Image) + DG1 (MRZ) - Side by Side Layout -->
                <div x-show="!dgLoading && !dgError && (dgData?.hasDg1 || dgData?.hasDg2)" class="flex flex-row gap-3">
                  <!-- DG2 Face Image (Left - Compact) -->
                  <div x-show="dgData?.hasDg2 && dgData?.dg2?.faceImages?.[0]?.imageDataUrl" class="bg-base-200 p-3 rounded-lg flex-shrink-0 w-28">
                    <div class="border-l-2 border-accent pl-2 h-full">
                      <div class="font-semibold text-xs mb-2 flex items-center gap-1">
                        <i class="fas fa-user-circle text-accent text-xs"></i>
                        DG2
                      </div>
                      <div class="flex flex-col items-center">
                        <img :src="dgData?.dg2?.faceImages?.[0]?.imageDataUrl"
                             alt="Passport Face Image"
                             class="w-20 h-24 object-cover rounded shadow border border-accent/30"/>
                        <div class="mt-1 text-center text-[10px] opacity-70">
                          <span class="badge badge-xs badge-accent" x-text="dgData?.dg2?.faceImages?.[0]?.imageFormat || 'N/A'"></span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- DG1 MRZ Data (Right - Expanded) -->
                  <div x-show="dgData?.hasDg1 && dgData?.dg1" class="bg-base-200 p-3 rounded-lg flex-grow min-w-0">
                    <div class="border-l-2 border-primary pl-2 h-full">
                      <div class="font-semibold text-xs mb-2 flex items-center gap-1">
                        <i class="fas fa-id-card text-primary text-xs"></i>
                        DG1 - MRZ
                      </div>
                      <div class="grid grid-cols-2 gap-2 text-sm">
                        <div class="flex items-center gap-1">
                          <span class="badge badge-xs badge-primary">성</span>
                          <span class="font-mono text-sm" x-text="dgData?.dg1?.surname || '-'"></span>
                        </div>
                        <div class="flex items-center gap-1">
                          <span class="badge badge-xs badge-primary">이름</span>
                          <span class="font-mono text-sm" x-text="dgData?.dg1?.givenNames || '-'"></span>
                        </div>
                        <div class="flex items-center gap-1">
                          <span class="badge badge-xs badge-secondary">여권번호</span>
                          <span class="font-mono text-sm" x-text="dgData?.dg1?.documentNumber || '-'"></span>
                        </div>
                        <div class="flex items-center gap-1">
                          <span class="badge badge-xs badge-secondary">국적</span>
                          <span class="font-mono text-sm" x-text="dgData?.dg1?.nationality || '-'"></span>
                        </div>
                        <div class="flex items-center gap-1">
                          <span class="badge badge-xs badge-info">생년월일</span>
                          <span class="font-mono text-sm" x-text="dgData?.dg1?.dateOfBirth || '-'"></span>
                        </div>
                        <div class="flex items-center gap-1">
                          <span class="badge badge-xs badge-info">성별</span>
                          <span class="font-mono text-sm" x-text="dgData?.dg1?.sex || '-'"></span>
                        </div>
                        <div class="flex items-center gap-1 col-span-2">
                          <span class="badge badge-xs badge-warning">만료일</span>
                          <span class="font-mono text-sm" x-text="dgData?.dg1?.expirationDate || '-'"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- No DG data available message -->
                <div x-show="!dgLoading && !dgError && !dgData?.hasDg1 && !dgData?.hasDg2" class="text-center text-sm opacity-60 py-4">
                  <i class="fas fa-info-circle mr-1"></i>
                  저장된 DG 데이터가 없습니다.
                </div>
              </div>

              <!-- Verification Details -->
              <div x-show="selectedRecord?.details" class="divider">검증 상세</div>

              <div x-show="selectedRecord?.details" class="bg-base-200 p-4 rounded-lg">
                <pre class="text-xs overflow-x-auto" x-text="JSON.stringify(selectedRecord?.details, null, 2)"></pre>
              </div>

              <!-- Error Details -->
              <div x-show="selectedRecord?.errorDetails" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span x-text="selectedRecord?.errorDetails"></span>
              </div>
            </div>

            <div class="modal-action">
              <button @click="closeDetailsModal()" class="btn btn-ghost">닫기</button>
            </div>
          </div>
          <form method="dialog" class="modal-backdrop">
            <button>close</button>
          </form>
        </dialog>
      </div>
    </div>

    <!-- Alpine.js Component Script -->
    <script>
        function paHistoryPageState() {
        return {
          // Data
          records: [],
          selectedRecord: null,

          // DG Data for detail modal
          dgData: null,
          dgLoading: false,
          dgError: null,

          // Pagination
          currentPage: 0,
          pageSize: 20,
          totalRecords: 0,
          totalPages: 0,

          // Filters
          filters: {
            country: '',
            status: '',
            dateFrom: '',
            dateTo: ''
          },

          // Statistics
          statistics: {
            total: 0,
            valid: 0,
            invalid: 0,
            error: 0,
            validPercent: 0,
            invalidPercent: 0,
            errorPercent: 0
          },

          // UI State
          loading: false,

          async init() {
            console.log('PA History Page initialized');
            await this.loadHistory();
            this.calculateStatistics();
          },

          async loadHistory() {
            this.loading = true;

            try {
              // Build query params
              const params = new URLSearchParams({
                page: this.currentPage,
                size: this.pageSize,
                sort: 'completedAt,desc'
              });

              if (this.filters.country) params.append('issuingCountry', this.filters.country);
              if (this.filters.status) params.append('status', this.filters.status);

              const response = await fetch(`/api/pa/history?${params.toString()}`);

              if (!response.ok) {
                throw new Error('Failed to load history');
              }

              const data = await response.json();

              this.records = data.content || [];
              this.totalRecords = data.totalElements || 0;
              this.totalPages = data.totalPages || 0;
              this.currentPage = data.number || 0;

              console.log(`Loaded ${this.records.length} records`);

            } catch (error) {
              console.error('Failed to load history:', error);
              this.records = [];
            } finally {
              this.loading = false;
            }
          },

          async applyFilters() {
            this.currentPage = 0;
            await this.loadHistory();
            this.calculateStatistics();
          },

          clearFilters() {
            this.filters = {
              country: '',
              status: '',
              dateFrom: '',
              dateTo: ''
            };
            this.applyFilters();
          },

          async goToPage(page) {
            if (page < 0 || page >= this.totalPages) return;
            this.currentPage = page;
            await this.loadHistory();
          },

          get visiblePages() {
            const maxVisible = 5;
            const pages = [];
            let start = Math.max(0, this.currentPage - Math.floor(maxVisible / 2));
            let end = Math.min(this.totalPages, start + maxVisible);

            if (end - start < maxVisible) {
              start = Math.max(0, end - maxVisible);
            }

            for (let i = start; i < end; i++) {
              pages.push(i);
            }

            return pages;
          },

          calculateStatistics() {
            // This would ideally come from the API
            // For now, calculate from loaded records
            this.statistics.total = this.totalRecords;
            this.statistics.valid = this.records.filter(r => r.status === 'VALID').length;
            this.statistics.invalid = this.records.filter(r => r.status === 'INVALID').length;
            this.statistics.error = this.records.filter(r => r.status === 'ERROR').length;

            if (this.statistics.total > 0) {
              this.statistics.validPercent = Math.round((this.statistics.valid / this.statistics.total) * 100);
              this.statistics.invalidPercent = Math.round((this.statistics.invalid / this.statistics.total) * 100);
              this.statistics.errorPercent = Math.round((this.statistics.error / this.statistics.total) * 100);
            }
          },

          async viewDetails(record) {
            this.selectedRecord = record;
            this.dgData = null;
            this.dgError = null;
            this.$refs.detailsModal.showModal();

            // Load DG data for VALID records
            if (record.status === 'VALID' && record.verificationId) {
              await this.loadDgData(record.verificationId);
            }
          },

          async loadDgData(verificationId) {
            this.dgLoading = true;
            this.dgError = null;

            try {
              const response = await fetch(`/api/pa/${verificationId}/datagroups`);

              if (!response.ok) {
                throw new Error('Failed to load DG data');
              }

              this.dgData = await response.json();
              console.log('DG data loaded:', this.dgData);

            } catch (error) {
              console.error('Failed to load DG data:', error);
              this.dgError = 'DG 데이터를 불러올 수 없습니다: ' + error.message;
            } finally {
              this.dgLoading = false;
            }
          },

          closeDetailsModal() {
            this.$refs.detailsModal.close();
            this.selectedRecord = null;
            this.dgData = null;
            this.dgError = null;
          },

          formatTimestamp(timestamp) {
            if (!timestamp) return '';
            return new Date(timestamp).toLocaleString('ko-KR');
          }
        };
      }
    </script>
    </th:block>
  </body>
</html>
