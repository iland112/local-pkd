<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <body>
    <div layout:fragment="content">
      <h1 class="mt-4 text-base font-semibold leading-6 text-gray-900">
        ICAO CSCA Master List 업로드
      </h1>

      <div
        class="m-4"
        hx-ext="sse"
        sse-connect="/icao/csca/progress"
        hx-on::sse-error="document.getElementById('connectionAlert').classList.remove('hidden')"
        hx-on::sse-open="document.getElementById('connectionAlert').classList.add('hidden')"
      >
        <form
          class="flex gap-x-2 items-center mt-4"
          hx-encoding="multipart/form-data"
          hx:post="@{/icao/csca/upload}"
          hx-disabled-elt=".disable-during-request"
          hx-swap="none"
        >
          <input
            class="file-input file-input-bordered w-full max-w-xs disable-during-request"
            type="file"
            name="file"
            accept=".ml,.p7b,.p7c,.cmd"
          />
          <button class="btn btn-dash btn-primary disable-during-request">
            업로드 및 LDAP 등록
          </button>
        </form>
        
        <div class="mt-4 card bg-base-100 card-lg shadow-sm">
          <div class="card-body">
            <h2 class="card-title">Master List 등록 진행 상태</h2>
            <div sse-swap="progress-event"></div>
          </div>
        </div>

        <!-- <div class="mt-4 card bg-base-100 card-lg shadow-sm">
          <div class="card-body">
            <h2 class="card-title">국가별 CSCA 인증서 수 현황</h2>
            <div
              class="mt-4 grid grid-cols-10 grid-rows-9 gap-4"
              sse-swap="count-event"
            ></div>
          </div>
        </div> -->
        
        <div class="mt-4 card bg-base-100 card-lg shadow-sm">
          <div class="card-body">
            <h2 class="card-title">log</h2>
            <div
              id="progress-log"
              class="p-2 h-96 font-mono bg-gray-100 overflow-y-auto"
              sse-swap="log-event"
              hx-swap="beforeend"
              hx-on::after-settle="this.scrollTo(0, this.scrollHeight);"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <th:block layout:fragment="script-content">
      <script
        type="text/javascript"
        th:src="@{/webjars/htmx.org/dist/ext/sse.js}"
      ></script>
    </th:block>
  </body>
</html>
