spring.application.name=Local PKD Evaluation Project

server.tomcat.connection-timeout=300000
server.tomcat.max-connections=1000
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

spring.mvc.async.request-timeout=300000

server.port=8081

spring.profiles.active=local

spring.config.import=optional:file:.env[.properties]

# ===== OpenLDAP 연결 설정 (기본) =====
# spring.ldap.urls=ldap://192.168.100.10:389
spring.ldap.urls=ldap://${LDAP_IP}:${LDAP_PORT}
spring.ldap.base=dc=ldap,dc=smartcoreinc,dc=com
spring.ldap.username=${LDAP_USERNAME}
spring.ldap.password=${LDAP_PASSWORD}

# ===== OpenLDAP 연결 풀 설정 =====
spring.ldap.pool.max-active=8
spring.ldap.pool.max-idle=4
spring.ldap.pool.min-idle=0
spring.ldap.pool.max-wait=30000

# ===== OpenLDAP Timeout 설정 =====
spring.ldap.connect-timeout=30000
spring.ldap.read-timeout=30000

# ===== LDAP 인증서 저장 설정 =====
app.ldap.certificate-base=ou=certificates
app.ldap.csca-ou=ou=csca
app.ldap.dsc-ou=ou=dsc
app.ldap.ds-ou=ou=ds
app.ldap.crl-base=ou=crl

# ===== LDAP 동기화 설정 =====
app.ldap.sync.enabled=true
app.ldap.sync.batch-size=100
app.ldap.sync.max-retries=3
app.ldap.sync.initial-delay-ms=1000
app.ldap.sync.scheduled-cron=0 0 0 * * *

# ===== LDAP 배치 처리 설정 =====
app.ldap.batch.thread-pool-size=4
app.ldap.batch.queue-capacity=1000
app.ldap.batch.keep-alive-seconds=60

# DSC 인증서 신뢰 체인 검증 여부
# 전역 설정
ldif.processing.trust-chain-verification.enabled=false
# 특정 국가만 대상
ldif.processing.trust-chain-verification.country-codes=KR,JP,US

# 파일 업로드 설정
app.upload.directory=./data/uploads
app.upload.temp-dir=./data/temp
app.upload.max-file-size=104857600

# Spring 멀티파트 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Master List CMS 서명 검증 설정
app.masterlist.trust-cert-path=classpath:data/UN_CSCA_2.pem

