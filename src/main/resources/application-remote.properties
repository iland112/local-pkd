# Remote Profile - Local PKD
# 원격 LDAP 서버 연결용 설정 (192.168.100.10)

spring.thymeleaf.cache=false
spring.web.resources.chain.cache=false

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.config.import=optional:file:.env[.properties]

# ===== 원격 OpenLDAP 연결 설정 (UnboundID SDK용) =====
# Legacy 단일 연결 설정 (하위 호환용)
app.ldap.urls=ldap://192.168.100.10:389
app.ldap.base=dc=ldap,dc=smartcoreinc,dc=com
app.ldap.username=${LDAP_USERNAME}
app.ldap.password=${LDAP_PASSWORD}

# ✅ LDAP Read/Write 분리 설정 (Remote HAProxy + OpenLDAP)
# Write: OpenLDAP Master 직접 연결 (PKD 업로드 시 데이터 저장)
app.ldap.write.enabled=true
app.ldap.write.url=ldap://192.168.100.10:389
app.ldap.write.pool-initial-size=5
app.ldap.write.pool-max-size=20

# Read: HAProxy 로드밸런싱 (통계, PA 검증 등 조회)
app.ldap.read.enabled=true
app.ldap.read.url=ldap://192.168.100.10:10389
app.ldap.read.pool-initial-size=3
app.ldap.read.pool-max-size=10

# ===== PostgreSQL 연결 (로컬 Docker) =====
spring.datasource.url=jdbc:postgresql://localhost:5432/icao_local_pkd
spring.datasource.username=postgres
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool 설정
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=LocalPkdHikariPool
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.bytecode.provider=bytebuddy

# JPA Batch Insert 최적화
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Flyway 설정
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%-5level] [%logger{36} : %L] - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%-5level] [%logger{36} : %L] - %msg%n
logging.file.name=log/localpkd.log
logging.logback.rollingpolicy.file-name-pattern=log/localpkd.%d{yyyy-MM-dd}.%i
logging.logback.rollingpolicy.max-file-size=1MB
logging.level.com.smartcoreinc.localpkd=DEBUG

# DSC 인증서 신뢰 체인 검증
ldif.processing.trust-chain-verification.enabled=false
ldif.processing.trust-chain-verification.country-codes=KR,JP,US
