spring.thymeleaf.cache=false
spring.web.resources.chain.cache=false

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.config.import=optional:file:.env[.properties]

# openldap 연결 설정 정보 (UnboundID SDK용)
# app.ldap.urls=ldap://192.168.100.10:389
app.ldap.urls=ldap://${LDAP_IP}:${LDAP_PORT}
app.ldap.base=dc=ldap,dc=smartcoreinc,dc=com
app.ldap.username=${LDAP_USERNAME}
app.ldap.password=${LDAP_PASSWORD}

# Datasource & JPA 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/icao_local_pkd
spring.datasource.username=postgres
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# Hibernate BytecodeProvider: use 'none' for Native Image compatibility, 'bytebuddy' for JVM
spring.jpa.properties.hibernate.bytecode.provider=bytebuddy

# ✅ Phase 1-3: JPA Batch Insert 최적화 (Performance Optimization)
# 배치 저장 시 1000개 단위로 INSERT문을 그룹화하여 네트워크 왕복 횟수 최소화
spring.jpa.properties.hibernate.jdbc.batch_size=1000
# INSERT문 정렬하여 배치 효율성 향상
spring.jpa.properties.hibernate.order_inserts=true
# UPDATE문 정렬하여 배치 효율성 향상
spring.jpa.properties.hibernate.order_updates=true
# Versioned entity 배치 처리 활성화
spring.jpa.properties.hibernate.batch_versioned_data=true

# flywaydb (DB Migration) 설정
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# 순환 참조 감지 및 처리
# spring.jackson.serialization.fail-on-self-references=false
