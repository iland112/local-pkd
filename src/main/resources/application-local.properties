logging.level.com.smartcoreinc.localpkd=DEBUG

# DSC 인증서 신뢰 체인 검증 여부
# 전역 설정
ldif.processing.trust-chain-verification.enabled=false
# 특정 국가만 대상
ldif.processing.trust-chain-verification.country-codes=KR,JP,US  