spring.thymeleaf.cache=false
spring.web.resources.chain.cache=false

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.ldap.urls=ldap://192.168.100.10:389
spring.ldap.base=dc=ldap,dc=smartcoreinc,dc=com
spring.ldap.username=cn=admin,dc=ldap,dc=smartcoreinc,dc=com
spring.ldap.password=core

# 순환 참조 감지 및 처리
spring.jackson.serialization.fail-on-self-references=false
spring.jackson.serialization.write-self-references-as-null=true

# 무한 재귀 방지
spring.jackson.serialization.fail-on-empty-beans=false

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%-5level] [%logger{36} : %L] - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%-5level] [%logger{36} : %L] - %msg%n

logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.ldap=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.smartcoreinc.localpkd=DEBUG
logging.file.name=localpkd.log