logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%-5level] [%logger{36} : %L] - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%-5level] [%logger{36} : %L] - %msg%n
logging.file.name=log/localpkd.log
logging.logback.rollingpolicy.file-name-pattern=log/localpkd.%d{yyyy-MM-dd}.%i
logging.logback.rollingpolicy.max-file-size=1MB

