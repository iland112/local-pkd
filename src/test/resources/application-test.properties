# Test Configuration
# H2 in-memory database for testing with JSONB type alias
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;INIT=CREATE DOMAIN IF NOT EXISTS JSONB AS JSON
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for test (use JPA to create schema)
spring.flyway.enabled=false

# JPA/Hibernate properties for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# LDAP Configuration for PA Tests (Real OpenLDAP server)
app.ldap.urls=ldap://192.168.100.10:389
app.ldap.base=dc=ldap,dc=smartcoreinc,dc=com
app.ldap.username=cn=admin,dc=ldap,dc=smartcoreinc,dc=com
app.ldap.password=core
ldap.pool-size=5
ldap.connection-timeout-ms=5000

# Logging
logging.level.root=WARN
logging.level.com.smartcoreinc.localpkd=DEBUG
logging.level.com.smartcoreinc.localpkd.passiveauthentication=DEBUG
logging.level.org.springframework.boot.test=INFO
